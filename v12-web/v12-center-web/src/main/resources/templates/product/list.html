<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>商品的列表页面</title>
    <base href="/">
</head>
<body>
<!--采用bootstarap来布局-->
<div class="container-fluid">

    <!--按钮-->
    <div class="row">
        <div class="col-md-4 col-md-offset-8">
            <button type="button" class="btn btn-primary">添加</button>
            <button type="button" class="btn btn-danger">批量删除</button>
        </div>
    </div>
    <!--列表-->
    <div class="row">
        <div class="col-md-12">
            <!--表格展示数据-->
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>商品类别</td>
                    <td>名称 </td>
                    <td>价格</td>
                    <td>图片</td>
                    <td>卖点</td>
                    <td>操作</td>
                </tr>

                <tr th:each="p:${page.list}"><!--page.list-->
                    <td th:text="${p.id}">ID</td>
                    <td th:text="${p.typeName}">商品类别</td>
                    <td th:text="${p.name}">名称 </td>
                    <td th:text="${p.price}">价格</td>
                    <td><img src="#" th:src="${p.images}"/></td>
                    <td th:text="${p.salePoint}">卖点</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm">修改</button>
                        <button type="button" class="btn btn-danger btn-sm">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--分页的显示-->
    <div class="row">
        <div class="col-md-6">
            当前是第<span th:text="${page.pageNum}"></span>页，
            每页展示<span th:text="${page.pageSize}"></span>条记录，
            共<span th:text="${page.pages}"></span>页
        </div>
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous" th:href="|product/page/${page.pageNum-1}/${page.pageSize}|">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="pNum:${page.navigatepageNums}"
                         th:class="${page.pageNum == pNum ? 'active' : ''}">
                            <a href="#" th:href="|product/page/${pNum}/${page.pageSize}|" th:text="${pNum}">1</a>
                    </li>
                    <li>
                        <a href="#" aria-label="Next" th:href="|product/page/${page.pageNum+1}/${page.pageSize}|">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
